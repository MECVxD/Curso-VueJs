<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vm">
        <button v-on:click="primero++">Incrementar el primero</button>
        <button v-on:click="segundo++">Incrementar el segundo</button>
        <button v-on:click="tercero++">Incrementar el tercero</button>
        <button v-on:click="cuarto++">Incrementar el cuarto</button>
        <button v-on:click="quinto++">Incrementar el quinto</button>
        <p>Primero: {{primero}}</p>
        <p>Segundo: {{segundo}}</p>
        <p>Tercero: {{tercero}}</p>
        <p>Cuarto: {{cuarto}}</p>
        <p>Quinto: {{quinto}}</p>
        <p>Total: {{total}}</p>
    </div>
    <script src="vue.js"></script>
</body>
</html>
